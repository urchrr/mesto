<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="urchrr">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>

<body>
  <div class="page">
    <header class="header page__section">
      <img class="header__logo" src="images/logo.svg" alt="Логотип 'Место'">
    </header>

    <main class="content">
      <section class="profile page__section">
        <div class="profile__wrapper">
          <img src="./images/Avatar.png" class="profile__photo" alt="Фото профиля">

          </div>
        </div>
        <button class="profile__add-element-button page__button" type="button"></button>
      </section>

      <section class="elements page__section">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото карточки-места">
          <div class="element__info">
            <h2 class="element__title page__font page__font_weight_headings page__text-overflow">

            </h2>
            <button class="element__like-button page__button" type="button"></button>

        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото карточки-места">

            <h2 class="element__title page__font page__font_weight_headings page__text-overflow">
              Гора Эльбрус
            </h2>
            <button class="element__like-button page__button" type="button" ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото карточки-места">
          <div class="element__info">
            <h2 class="element__title page__font page__font_weight_headings page__text-overflow">
              Домбай
            </h2>
            <button class="element__like-button page__button" type="button" ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото карточки-места">
          <div class="element__info">
            <h2 class="element__title page__font page__font_weight_headings page__text-overflow">
              Гора Эльбрус
            </h2>
            <button class="element__like-button page__button" type="button" ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото карточки-места">
          <div class="element__info">
            <h2 class="element__title page__font page__font_weight_headings page__text-overflow">
              Домбай
            </h2>
            <button class="element__like-button page__button" type="button" ></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото карточки-места">
          <div class="element__info">
            <h2 class="element__title page__font page__font_weight_headings page__text-overflow">
              Карачаево-Черкесск
            </h2>
            <button class="element__like-button page__button" type="button" ></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer page__section">
      <p class="footer__text page__font page__font_weight_normal">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__window">
      <button type="button" class="popup__close-button page__button"></button>
      <div class="form">
        <h2 class="form__heading page__font page__font_weight_headings">Редактировать профиль</h2>
        <input class="form__input form__input_type_name page__font page__font_weight_normal" type='text'>
        <input class="form__input form__input_type_subname page__font page__font_weight_normal" type='text'>
        <button class="form__submit page__button page__font page__font_weight_normal" type="submit">Сохранить</button>
      </div>

    </div>
  </div>

  <script src="./script/script.js"></script>

</html>
